<!DOCTYPE html>

<head>
    <title>Fractal Canopy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body onload="updateCanvas()">
    <div class="container">
        <div>
            <div>
                <label for="height-slider" class="form-label">Line Height: 200</label>
                <input id="height-slider" type="range" class="form-range" min="25" max="400" value="200"
                    oninput="changeHeight(value)">
            </div>
            <div>
                <label for="height-factor-slider" class="form-label">Line Height Factor: 1.25</label>
                <input id="height-factor-slider" type="range" class="form-range" min="1" max="2" value="1.25"
                    step="0.05" oninput="changeHeightFactor(value)">
            </div>
            <div>
                <label for="amount-slider" class="form-label">Line Amount: 10</label>
                <input id="amount-slider" type="range" class="form-range" min="0" max="15" value="10"
                    oninput="changeAmount(value)">
            </div>
        </div>
        <div>
            <div>
                <label for="thickness-slider" class="form-label">Line Thickness: 10</label>
                <input id="thickness-slider" type="range" class="form-range" min="1" max="35" value="10"
                    oninput="changeThickness(value)">
            </div>
            <div>
                <label for="angle-slider" class="form-label">Angle: 15</label>
                <input id="angle-slider" type="range" class="form-range" min="0" max="90" value="15"
                    oninput="changeAngle(value)">
            </div>
        </div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
